<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern JobBoard</title>
    <!-- Bulmar css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item"> <strong>Coding Jobs</strong> </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'search' %}">Search</a> {% if request.user.is_authenticated %}
                <a class="navbar-item" href="{% url 'dashboard' %}">Dashboard</a>

                <a class="navbar-item" href="{% url 'notifications' %}">Notifications({{notifications.count}})</a> {% endif %}
                <div class="navbar-item">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout'%}" class="button is-danger"> <strong>Log Out</strong></a>
                    {% else %}
                    <a href="{% url 'signup'%}" class="button is-success"> <strong>Sign Up</strong></a>

                    <a href="{% url 'login'%}" class="button is-light"> <strong>Login</strong></a>
                    {% endif%}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content  -->
    <section class="section">
        {% block content %} {% endblock %}
    </section>
    <!-- End main Content -->

    <!-- Scripts  -->
    <script src="https://unpkg.com/vue@next">
    </script>

    {% block scripts%}{%endblock%}


</body>

</html>
